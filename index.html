<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="icon" href="img/icono.png">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Iniciar Sesi칩n</title>
</head>

<body>
    <!-- FONDO -->
    <div class="fond-pink">
    </div>
    <div class="fond-blue">
    </div>

    <!-- LOGIN -->
    <header>
        <div class="container">
            <div class="container-flex">

                <!-- CAJA 1 -->
                <div class="caja1">
                    <div class="checked-flex">
                        <input type="checkbox" class="checked-color" id="check">
                        <p>WebSite</p>
                    </div>
                    <div class="caja1-titulo">
                        <h1>Sign Up</h1>
                    </div>
                    <div class="selectForm">
                        <div class="select-i">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                </div>

                <!-- CAJA 2 -->
                <div class="caja2">
                    <form action="" id="Form">
                        <div class="form-flex">
                            <label for="nombre" class="texto">Nombre Completo</label>
                            <input type="text" id="nombre" placeholder="Nombre Completo" required>
                        </div>

                        <div class="form-flex">
                            <label for="contra" class="texto">Contrase침a</label>
                            <input type="password" id="contra" placeholder="Contrase침a" required>
                        </div>

                        <div class="form-flex">
                            <label for="email" class="texto">Correo Electronico</label>
                            <input type="email" id="email" placeholder="Correo@hotmail.com" required>

                            <!-- MENSAJE DE ERRO/VALIDACION -->
                            <div class="error">
                                <p>Tu Correo no es valido, debe tener<br> @hotmail, @outlook o @gmail</p>
                            </div>
                        </div>

                        <input type="submit" value="Iniciar Sesi칩n" class="boton">
                    </form>
                </div>
            </div>
        </div>
    </header>


    <!-- URL JAVASCRIPT -->
    <script src="js/main.js"></script>
</body>

</html>
